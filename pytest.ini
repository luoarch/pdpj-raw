[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    s3: AWS S3 integration tests
    pdpj: PDPJ API integration tests
    critical: Critical tests that must pass before deployment
